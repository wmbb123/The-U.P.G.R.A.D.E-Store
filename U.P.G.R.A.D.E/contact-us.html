	<main>
		<form method="post" action="send-email.php" class="form-section">
			<h2 class="form-heading">Contact Us</h2>
			<div class="form-group">
				<label for="name">Name:</label>
				<input type="text" id="name" name="name" required>
			</div>
			<div class="form-group">
				<label for="email">Email:</label>
				<input type="email" id="email" name="email" required>
			</div>

			<div class="form-group">
				<label for="message">Message:</label>
				<textarea id="message" name="message" required></textarea>
			</div>

			<div class="form-group">
				<label for="country">Country:</label>
				<select id="country" name="country" style="height: 50px; font-size: 16px;"></select>
			</div>

			<button type="submit" class="submit-btn" name="submit">Submit</button>

			<script>
				const select = document.getElementById("country");

				// Fetch the countries from JSON file
				fetch("json/countries.json")
					.then(response => response.json())
					.then(countries => {
						// Sort the country list by GDP
						countries.sort((a, b) => b.gdp - a.gdp);

						// Add all countries to the select element
						for (let i = 0; i < countries.length; i++) {
							const option = document.createElement("option");
							option.value = countries[i].code;
							option.textContent = countries[i].name;
							select.appendChild(option);
						}
					})
					.catch(error => console.error("Failed to fetch countries", error));
			</script>

		</form>
